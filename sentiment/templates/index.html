<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<form action="http://127.0.0.1:5000/results" name="table_choice" method="POST">
	<select name="table_choice">
		{% for tableName in tableNamesList %}
	  		<option  value="{{tableName}}">{{tableName}}</option>

	</select>
    <button type="submit" class="btn btn-default">Go</button>
</form>
</body>
</html>
